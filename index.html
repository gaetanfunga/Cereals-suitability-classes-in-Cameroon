        var Filters = {"Classes": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Classes = document.createElement('div');
            div_Classes.id = "div_Classes";
            div_Classes.className= "filterselect";
            document.getElementById("menu").appendChild(div_Classes);
            sel_Classes = document.createElement('select');
            sel_Classes.multiple = true;
            sel_Classes.size = 9;
            sel_Classes.id = "sel_Classes";
            var Classes_options_str = "<option value='' unselected></option>";
            sel_Classes.onchange = function(){filterFunc()};
            Classes_options_str  += '<option value="Good">Good</option>';
            Classes_options_str  += '<option value="High">High</option>';
            Classes_options_str  += '<option value="Inland water">Inland water</option>';
            Classes_options_str  += '<option value="Marginal">Marginal</option>';
            Classes_options_str  += '<option value="Medium">Medium</option>';
            Classes_options_str  += '<option value="Moderate">Moderate</option>';
            Classes_options_str  += '<option value="Not suitable">Not suitable</option>';
            Classes_options_str  += '<option value="Very high">Very high</option>';
            Classes_options_str  += '<option value="Very marginal">Very marginal</option>';
            sel_Classes.innerHTML = Classes_options_str;
            div_Classes.appendChild(sel_Classes);
            var lab_Classes = document.createElement('div');
            lab_Classes.innerHTML = 'Classes';
            lab_Classes.className = 'filterlabel';
            div_Classes.appendChild(lab_Classes);
            var reset_Classes = document.createElement('div');
            reset_Classes.innerHTML = 'clear filter';
            reset_Classes.className = 'filterlabel';
            reset_Classes.onclick = function() {
                var options = document.getElementById("sel_Classes").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Classes.appendChild(reset_Classes);
        </script>
